<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Title</title>
</head>
<body>
    <h3>FORMS</h3>
    <form action="./thanksYouPage.html" method="get">
        <label for="name">Name :</label>
        <input type="text" name="firstName" id="firstName" placeholder="name" required>
        <br>
        <br>
        <label for="email">Email Address :</label>
        <input type="text" name="email" id="email" placeholder="email" required>
        <br>
        <br>
        <label for="password">Password :</label>
        <input type="text" name="password" id="password" placeholder="password" required>
        <br>
        <br>

        <p>Language</p>
        <input type="radio" id="react" name="fav_language" value="react">
        <label for="react">React</label><br>
        <input type="radio" id="angular" name="fav_language" value="angular">
        <label for="angular">Angular</label><br>
        <input type="radio" id="vue" name="fav_language" value="vue">
        <label for="vue">Vue</label>
        <br>
        <br>

        <p>Course</p>
         <label for="mern"><input type="checkbox" name="mern" value=""/> MERN</label>
         <br>
         <label for="mean"><input type="checkbox" name="mean" value=""/> MEAN</label>
         <br>
         <label for="mevn"><input type="checkbox" name="mevn" value=""/> MEVN</label>
        <br>
        <br>

        <label for="Path">Field:</label>
            <select id="Path" name="Path">
            <option value="Front end">Front end</option>
            <option value="Back end">Back end</option>
            <option value="Full stack">Full stack</option> 
            </select>
        <br><br>

        <textarea name="message" rows="10" cols="30"></textarea>
        <br><br>

        <label for="number">Phone Number :</label>
        <input type="number" name="number" id="number"  required>
        <button type="submit">Submit</button>
        <br>
        <br>
        <h3>TABLES</h3>
        <a href="./Table.html">Click Here</a>    
    </form>
</body>
</html>
